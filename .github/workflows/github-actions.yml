name: GitHub Actions
run-name: ${{ github.actor }} test for Red Canary EDR FrameworkðŸš€
on: [push]
jobs:
  Ubuntu-Red-Canary-EDR-Framework :
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: actions/setup-ruby@v1

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Run tests
        run: bundle exec rake test